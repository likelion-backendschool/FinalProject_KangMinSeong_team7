<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content" class="container justify-content-center align-items-center h-50 d-flex">
    <form th:action th:object="${pwdModifyForm}" method="post" class="w-50 mx-auto">
        <h2 class="mb-3 mt-3">비밀번호변경</h2>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="mb-3">
            <input type="password" th:field="*{oldPassword}" th:errorclass="field-error" class="form-control" placeholder="기존 비밀번호">
            <div th:if="${#fields.hasErrors('oldPassword')}" th:errorclass="field-error" th:errors="*{oldPassword}"></div>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" th:errorclass="field-error" class="form-control" placeholder="새로운 비밀번호">
            <div th:if="${#fields.hasErrors('password')}" th:errorclass="field-error" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{passwordConfirm}" th:errorclass="field-error" class="form-control" placeholder="새로운 비밀번호 확인">
            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errorclass="field-error" th:errors="*{passwordConfirm}"></div>
        </div>

        <button type="button" class="btn btn-sm btn-default float-end" onclick="location.href='/'">취소</button>
        <button type="submit" class="btn btn-sm btn-default float-end mx-3">수정</button>
    </form>
</div>
</html>
