<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content" class="container justify-content-center align-items-center h-75 d-flex">

    <form th:action="@{/member/login}" th:object="${loginForm}" method="post" class="w-50 mx-auto">
        <h2 class="mb-3 mt-3">로그인</h2>

        <div class="mb-3">
            <input type="text" th:field="*{username}" th:errorclass="field-error" class="form-control" placeholder="아이디">
            <div th:if="${#fields.hasErrors('username')}" th:errorclass="field-error" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" th:errorclass="field-error" class="form-control" placeholder="비밀번호">
            <div th:if="${#fields.hasErrors('password')}" th:errorclass="field-error" th:errors="*{password}"></div>
        </div>

        <div th:if="${error}">
            <div th:text="${errorMsg}" class="field-error"></div>
        </div>

        <button type="button" class="btn create float-end" onclick="location.href='/member/join'">회원가입</button>
        <button type="submit" class="btn create float-end mx-3">로그인</button>
    </form>

</div>
</html>
