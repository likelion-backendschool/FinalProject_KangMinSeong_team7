<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content" class="container justify-content-center align-items-center h-75 d-flex">
    <form th:action th:object="${infoModifyForm}" method="post" class="w-50 mx-auto">
        <h2 class="mb-3 mt-3">회원정보수정</h2>

        <div class="mb-3">
            <input type="text" th:field="*{email}" th:errorclass="field-error" class="form-control" placeholder="이메일">
            <div th:if="${#fields.hasErrors('email')}" th:errorclass="field-error" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{nickname}" th:errorclass="field-error" class="form-control" placeholder="닉네임">
            <div th:if="${#fields.hasErrors('nickname')}" th:errorclass="field-error" th:errors="*{nickname}"></div>
        </div>

        <button type="button" class="btn cancel float-end" onclick="location.href='/'">취소</button>
        <button type="submit" class="btn modify float-end mx-3">수정</button>
    </form>
</div>
</html>
