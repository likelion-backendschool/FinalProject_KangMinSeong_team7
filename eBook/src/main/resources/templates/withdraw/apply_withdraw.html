<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content" class="container justify-content-center align-items-center h-75 mt-5">
    <h2 class="mb-3 mt-3">출금 신청</h2>

    <form th:action th:object="${withdrawApplyForm}" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label class="label">
                <span class="label-text">은행명</span>
            </label>
            <input type="text" th:field="*{bankName}" th:errorclass="field-error" class="form-control">
            <div th:if="${#fields.hasErrors('bankName')}" th:errorclass="field-error" th:errors="*{bankName}"></div>
        </div>
        <div class="mb-3">
            <label class="label">
                <span class="label-text">계좌번호</span>
            </label>
            <input type="text" th:field="*{bankAccountNo}" th:errorclass="field-error" class="form-control">
            <div th:if="${#fields.hasErrors('bankAccountNo')}" th:errorclass="field-error" th:errors="*{bankAccountNo}"></div>
        </div>
        <div class="mb-3">
            <label class="label">
                <span class="label-text">출금 금액</span>
            </label>
            <input type="number" th:field="*{money}"  min="0" th:max="${restCash}" th:errorclass="field-error"
                   class="form-control">
            <div th:if="${#fields.hasErrors('money')}" th:errorclass="field-error" th:errors="*{money}"></div>
        </div>
        <div class="mb-3 h6" th:text="|출금 가능 금액 : ${#numbers.formatInteger(restCash, 0, 'COMMA')} 원|">
        </div>

        <button type="button" onclick="history.back();" class="btn btn-sm btn-default float-end">취소</button>
        <button type="submit" class="btn btn-sm btn-default float-end mx-3">출금 신청</button>
    </form>
</div>
</html>
