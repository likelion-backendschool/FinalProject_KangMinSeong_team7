<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content" class="container justify-content-center align-items-center h-75 mt-5">
    <form th:action th:object="${productModifyForm}" method="post" class="w-50 mx-auto">
        <h2 class="mb-3 mt-3">상품 수정</h2>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{subject}" th:errorclass="field-error" class="form-control" placeholder="상품명">
            <div th:if="${#fields.hasErrors('subject')}" th:errorclass="field-error" th:errors="*{subject}"></div>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{price}" th:errorclass="field-error" class="form-control" placeholder="상품가격">
            <div th:if="${#fields.hasErrors('price')}" th:errorclass="field-error" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <textarea th:field="*{description}" th:errorclass="field-error" class="form-control" placeholder="상품설명" rows="15"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errorclass="field-error" th:errors="*{description}"></div>
        </div>

        <button type="button" class="btn cancel float-end" onclick="location.href='/product/list'">취소</button>
        <button type="submit" class="btn modify float-end mx-3">수정</button>
    </form>
</div>
</html>
