<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content" class="container justify-content-center align-items-center h-75 mt-5">
    <h2 class="mb-3 mt-3">상품 목록</h2>
    <table class="table table-hover">
        <thead class="table-success">
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>가격</th>
            <th>작성자</th>
            <th>작성날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop : ${productDtoList}" th:onclick="|location.href='@{|/post/${post.id}|}'|">
            <td th:text="${loop.index+1}"></td>
            <td th:text="${productDtoList.subject}"></td>
            <td th:text="${productDtoList.price}"></td>
            <td th:text="${productDtoList.writer}"></td>
            <td th:text="${#temporals.format(productDtoList.createDate, 'yyyy-MM-dd &nbsp;&nbsp; HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/product/create}" class="float-end btn create">상품 등록</a>
    </div>
</div>
</html>
