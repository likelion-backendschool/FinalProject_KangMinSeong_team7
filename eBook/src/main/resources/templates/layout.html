<!doctype html>
<html lang="ko" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>eBook</title>
</head>
<body class="h-100">
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-xl px-1">
        <a class="navbar-brand" href="#!">Muk Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/}"><span class="bi bi-journal-text">&nbsp;All Posts</span></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/post/list}"><span class="bi bi-journal-text">&nbsp;My Posts</span></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/product/list}" ><span class="bi bi-book">&nbsp;Books</span></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/mybook/list}"><span class="bi bi-book">&nbsp;My Books</span></a></li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" th:href="@{/cart/list}"><span class="bi bi-cart">&nbsp;Cart</span></a></li>
                <li class="nav-item" ><a class="nav-link" th:href="@{/order/list}"><span class="bi bi-receipt">&nbsp;Order</span></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/member/mypage}"><span class="bi bi-person">&nbsp;My Page</span></a></li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:;" onclick="$(this).next().submit();">
                        <span class="bi bi-box-arrow-left">&nbsp;Logout</span></a>
                    <form method="POST" th:action="@{/member/logout}" hidden></form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav sec:authorize="!isAuthenticated()" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-xl px-1">
        <a class="navbar-brand" href="#!">Muk Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div sec:authorize="!isAuthenticated()" class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-4 justify-content-end">
                <li class="nav-item float-right"><a class="nav-link" aria-current="page" th:href="@{/member/login}"><span class="bi bi-box-arrow-in-right">&nbsp;Login</span></a></li>
                <li class="nav-item float-right"><a class="nav-link" th:href="@{/member/join}"><span class="bi bi-person-plus">&nbsp;Register</span></a></li>
            </ul>
        </div>
    </div>
</nav>
<th:block layout:fragment="content"></th:block>
</body>
</html>
