<!DOCTYPE>
<html layout:decorate="~{layout}" lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <title>ebook</title>
</head>
<div layout:fragment="content" class="container justify-content-center align-items-center h-75 mt-5">
    <h2 class="mb-3 mt-3">최근 글</h2>
    <table class="table table-hover">
        <thead class="table-success">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성날짜</th>
            <th>수정날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop : ${postList}">
            <td th:text="${loop.index+1}"></td>
            <td th:text="${post.subject}"></td>
            <td th:text="${post.writer}"></td>
            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd &nbsp;&nbsp; HH:mm')}"></td>
            <td th:text="${#temporals.format(post.updateDate, 'yyyy-MM-dd &nbsp;&nbsp; HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${!postList.isEmpty()}">
        <ul class="pagination justify-content-center"
            th:with="start=(${postList.number % 10 == 0} ? (${postList.number}) : ${T(java.lang.Math).floor(postList.number/10)*10}),
                        last=(${start + 9 < postList.totalPages ? start + 9 : postList.totalPages - 1})">
            <li class="page-item">
                <a th:href="@{?page=0}" class="page-link">
                    <span class="text-black">First</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${!postList.hasPrevious} ? 'disabled'">
                <a th:href="@{|?page=${postList.number-1}|}" class="page-link">
                    <span class="text-black">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}"
                th:style="${page == postList.number ? 'border:1px solid black' : ''}">
                <a th:text="${page+1}" class="page-link text-black" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!postList.hasNext} ? 'disabled'">
                <a th:href="@{|?page=${postList.number+1}|}" class="page-link">
                    <span class="text-black">&raquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a th:href="@{|?page=${postList.totalPages-1}|}" class="page-link">
                    <span class="text-black">Last</span>
                </a>
            </li>
            </th:block>
        </ul>
    </div>
</div>
</html>
