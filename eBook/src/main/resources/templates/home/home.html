<!DOCTYPE>
<html layout:decorate="~{layout}" lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <title>ebook</title>
</head>
<div layout:fragment="content" class="container justify-content-center align-items-center h-75 mt-5">
    <h2 class="mb-3 mt-3">최근 글</h2>
    <table class="table table-hover">
        <caption>출금 신청 목록</caption>
        <thead class="table-success">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성날짜</th>
            <th>수정날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop : ${postList}">
            <td th:text="${loop.index+1}"></td>
            <td th:text="${post.subject}"></td>
            <td th:text="${post.writer}"></td>
            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd &nbsp;&nbsp; HH:mm')}"></td>
            <td th:text="${#temporals.format(post.updateDate, 'yyyy-MM-dd &nbsp;&nbsp; HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
