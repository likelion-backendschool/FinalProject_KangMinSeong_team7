<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content" class="container justify-content-center align-items-center h-75 mt-5">
    <h2 class="mb-3 mt-3">장바구니 리스트</h2>
    <table class="table table-hover">
        <thead class="table-success">
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>저자</th>
            <th>가격</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart, loop : ${cartItemDtoList}">
            <td th:onclick="|location.href='@{|/product/${cart.productId}|}'|" th:text="${loop.index+1}"></td>
            <td th:text="${cart.subject}"></td>
            <td th:text="${cart.writer}"></td>
            <td th:text="${cart.price}"></td>
            <td>
                <a href="javascript:;" onclick="$(this).next().submit()" class="btn modify">장바구니 삭제</a>
                <form th:action="@{|/cart/remove/${cart.id}|}" method="POST" hidden></form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
